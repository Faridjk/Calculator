<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script defer src="sctipt.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="mx-auto my-5">
                    <form action="" class="parent mx-auto p-4">
                        <div class="s">
                          <input type="text" class="w-100 py-lg-4 search" name="display">  
                        </div>
                        <input type="button" class="py-lg-4" value="AC" onclick="display.value = ''" style="color: #33ffd8;"></input>
                        <input type="button" class="py-lg-4" value="DE" onclick="display.value = display.value.slice(0, -1)" style="color: #33ffd8;"></input>
                        <input type="button" class="py-lg-4" value="/"  onclick="display.value += '/'" style="color: #33ffd8;"></input>
                        <input type="button" class="py-lg-4" value="*"  onclick="display.value += '*'" style="color: #33ffd8;"></input>
                        <input type="button" class="py-lg-4" value="7" onclick="display.value += '7'"></input>
                        <input type="button" class="py-lg-4" value="8"  onclick="display.value += '8'"></input>
                        <input type="button" class="py-lg-4" value="9"  onclick="display.value += '9'"></input>
                        <input type="button" class="py-lg-4" value="-"  onclick="display.value += '-'" style="color: #33ffd8;"></input>
                        <input type="button" class="py-lg-4" value="4"  onclick="display.value += '4'"></input>
                        <input type="button" class="py-lg-4" value="5"  onclick="display.value += '5'"></input>
                        <input type="button" class="py-lg-4" value="6"  onclick="display.value += '6'"></input>
                        <input type="button" class="py-lg-4" value="+"  onclick="display.value += '+'" style="color: #33ffd8;"></input>
                        <input type="button" class="py-lg-4" value="1"  onclick="display.value += '1'"></input>
                        <input type="button" class="py-lg-4" value="2"  onclick="display.value += '2'"></input>
                        <input type="button" class="py-lg-4" value="3"  onclick="display.value += '3'"></input>
                        <input type="button" class="p py-lg-4" value="=" onclick="display.value = eval(display.value)" style="color: #33ffd8;"></input>
                        <input type="button" class="q py-lg-4" value="0"  onclick="display.value += '0'"></input>
                        <input type="button" class="r py-lg-4" value="."  onclick="display.value += '.'"></input>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
